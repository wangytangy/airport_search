<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="jumbotron">
      <h3>Search flights and find their distances</h3>

      <form>
        <datalist id="airports"></datalist>

        <div class="input-container">
          <label for="input1">From:</label>
          <input type="text" list="airports" id="input1">
        </div>

        <div class="input-container">
          <label for="input2">To:</label>
          <input type="text" list="airports" id="input2">
        </div>

        <button type="button" id="submit">Search</button>
      </form>
    </div>

    <div id="map"></div>





    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj2czDtrlCW9CGb_JucuQqabbRRVWCjKE&callback=initMap">
    </script>

  </body>
</html>
